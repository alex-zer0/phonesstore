<form class="comment-form">
  <div class="form-group">
    <label>Your name:</label>
    <input type="text" class="form-control" ng-model="author" required>
  </div>
  <div class="form-group">
    <label>Comment:</label>
    <textarea ng-model="comment" class="form-control" required></textarea>
  </div>
  <button class="btn btn-default" ng-click="addComment()">Add Comment</button>
</form>
