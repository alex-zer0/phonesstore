<form class="add-phone-form">
  <div ng-if="message" class="message">{{message}}</div>
  <div class="form-group">
    <label>Phone name:</label>
    <input type="text" class="form-control" ng-model="name" required>
  </div>
  <div class="form-group">
    <label>Price:</label>
    <input type="text" class="form-control" ng-model="price" required>
  </div>
  <div class="form-group">
    <label>Phone description:</label>
    <textarea ng-model="description" class="form-control" required></textarea>
  </div>
  <button class="btn btn-default" ng-click="addPhone()">Add Phone</button>
</form>
